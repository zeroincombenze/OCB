language: python
sudo: false
cache:
  apt: true
  directories:
    - $HOME/.cache/pip

python:
  - "2.7"

git:
  submodules: false

addons:
  apt:
    sources:
      - pov-wkhtmltopdf
    packages:
      - expect-dev
      - python-lxml
      - poppler-utils # document index
      - antiword # document index
#     Search your packages here:
#       https://github.com/travis-ci/apt-package-whitelist/blob/master/ubuntu-precise
#     For wkhtmltopdf, see the env section below

before_install:
#  - export TRAVIS_DEBUG_MODE="1"
#  - rvm install ruby --latest
#  - gem install bootstrap-sass
#  - gem install compass --pre
#  - "export DISPLAY=:99.0"
#  - "sh -e /etc/init.d/xvfb start"
# Use Zeroincombenze(R) tools
  - git clone https://github.com/zeroincombenze/tools.git ${HOME}/tools --single-branch --depth=1
  - mv ${HOME}/tools/maintainer-quality-tools ${HOME}
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - pip install -q os0 z0lib
  - ${HOME}/tools/clodoo/manage_odoo requirements -b'.' -vsy -Ozero

install:
  - ln -s ${HOME}/build/${ODOO_REPO} ${HOME}/${ODOO_REPO#*/}-${VERSION}
  - pip install -r ${HOME}/maintainer-quality-tools/requirements.txt
  - export INCLUDE=$(getaddons.py -m ${HOME}/build/${ODOO_REPO}/openerp/addons ${HOME}/build/${ODOO_REPO}/addons)
    # tests of document_ftp and delivery fail. The following two are excluded because they depend on delivery
  - export EXCLUDE=hw_scanner,hw_escpos,document_ftp,delivery,stock_invoice_directly,claim_from_delivery
  - export INSTALL_OPTIONS="--without-demo=account"
  # - cp ${HOME}/maintainer-quality-tools/cfg/.coveragerc .

env:
  global:
  - VERSION="6.1" TESTS="0" LINT_CHECK="0" TRANSIFEX="0" ODOO_REPO="zeroincombenze/OCB"
  # Set this variable to some version existing as linux-generic build on
  # https://github.com/wkhtmltopdf/wkhtmltopdf/releases
  # if you need to install wkhtmltopdf
  # - WKHTMLTOPDF_VERSION="0.12.4"
  # Set the above to install a `wkhtmltopdf` version that is not the one provided
  # by the `pov-wkhtmltopdf` repo.
  # - PHANTOMJS_VERSION="latest"
  # The above line controls the PhantomJS version that is used for JS testing.
  #   It is not necessary to include this value unless you are altering the default.
  #   Use `OS` to skip the PhantomJS upgrade & use the system version instead.
  # - WEBSITE_REPO="1"
  # Use the above line to install dependencies that are required for website repos:
  # * SASS & Bootstrap-SASS
  # * Compass

virtualenv:
  system_site_packages: true

script:
  - SERVER_PATH=${HOME}/${ODOO_REPO#*/}-${VERSION}
  - [ -d ${HOME}/${ODOO_REPO#*/}-${VERSION}/server ] && SERVER_PATH=${HOME}/${ODOO_REPO#*/}-${VERSION}/server
  - export TRAVIS_BUILD_DIR=${SERVER_PATH}/openerp/addons
  - travis_run_tests

after_success:
  - travis_after_tests_success
